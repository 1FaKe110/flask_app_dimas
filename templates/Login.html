{% extends 'base.html' %}

{% block body %}
<body style="text-align: center;display: flex;flex-wrap: nowrap;align-content: center;justify-content: space-around;align-items: center;">

    <main class="form-signin">

        <form method="post" class="sign-on-form">
            <img class="mb-4" src="/static/images/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}</p>
            {% endif %}

            <div class="form-floating">
                <input type="text" class="form-control" name="user-username" id="user-username" placeholder="Username" required>
                <label for="user-username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="user-password" id="user-password" placeholder="Password" required>
                <label for="user-password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
        <p class="want-to-register">Don't have account? <a href="{{ url_for('registration') }}" class="nav-link">Register</a></p>
    </main>
</body>
{% endblock body %}
