{% extends 'base.html' %}



{% block body %}
<body style="text-align: center;display: flex;flex-wrap: nowrap;align-content: center;justify-content: space-around;align-items: center;">
<main class="form-signin">
    <form method="post">
        <img class="mb-4" src="/static/images/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>

        <div class="form-floating">
            <input type="username" class="form-control" name="username" id="username" placeholder="username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="address" class="form-control" name="address" id="address" placeholder="address" required>
            <label for="address">Address</label>
        </div>
        <div class="form-floating">
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="phone" required>
            <label for="phone">Phone</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
    <p class="want-to-register">Have account? <a href="{{ url_for('login') }}" class="nav-link">Login</a></p>
</main>
</body>
{% endblock body %}
